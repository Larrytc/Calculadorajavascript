<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora basica</title>
	
	<script>
	function agregarNumero(valor, cantidadpantalla){
		if(valor.value =null | valor.value =='0')
				valor.value= cantidadpantalla
		else
			valor.value = cantidadpantalla
	}

	function eliminarNumero(valor){
		valor.value = valor.value.substring(0,valor.value.length - 1);
	}

	function calcular(form){
		form.resultado.value = eval(form.resultado.value);
	}



	</script>


</head>
<body>
	<form>
		<table>
			<tr>
				<td colspan="4">
					<table>
						
						<tr>
							<input type="text" name="resultado" value="0" size="38">

						</tr>


					</table>


				</td>	
			


			</tr>

			<tr>
				<td>
					<input type="button" value="7" onclick="agregarNumero(form.resultado, '7')">
				</td>
				<td>
					<input type="button" value="8" onclick="agregarNumero(form.resultado, '8)">
				</td>

				<td>
					<input type="button" value="9" onclick="agregarNumero(form.resultado, '9')">
				</td>
				
				<td>
					<input type="button" value="/" onclick="agregarNumero(form.resultado, '/')">
				</td>

			</tr>
			<tr>
				<td>
					<input type="button" value="4" onclick="agregarNumero(form.resultado, '4')">
				</td>
				
				<td>
					<input type="button" value="5" onclick="agregarNumero(form.resultado, '5')">
				</td>

				<td>
					<input type="button" value="6" onclick="agregarNumero(form.resultado, '6')">
				</td>
				
				<td>
					<input type="button" value="*" onclick="agregarNumero(form.resultado, '*')">
				</td>
			</tr>

			<tr>
				<td>
					<input type="button" value="1" onclick="agregarNumero(form.resultado, '1')">
				</td>
				
				<td>
					<input type="button" value="2" onclick="agregarNumero(form.resultado, '2')">
				</td>

				<td>
					<input type="button" value="3" onclick="agregarNumero(form.resultado, '3')">
				</td>
				
				<td>
					<input type="button" value="-" onclick="agregarNumero(form.resultado, '-')">
				</td>
			</tr>

			<tr>
				<td>
					<input type="button" value="0" onclick="agregarNumero(form.resultado, '0')">
				</td>
				
				<td>
					<input type="button" value=" . " onclick="agregarNumero(form.resultado, '.')">
				</td>

				<td>
					<input type="button" value=" +" onclick="agregarNumero(form.resultado, '+')">
				</td>
				
				
			</tr>

			<tr>
				<td>
					<input type="button" value=" = " name ="enter" onclick="calcular(form)">
				</td>
				
				<td>
					<input type="button" value=" <- " onclick="eliminarNumero(form.resultado)">
				</td>

				<td>
					<input type="button" value=" C " onclick="form.resultado = 0">
				</td>
				
				
			</tr>

		</table>

	</form>
	
<style>
	input[type=button],input[type="text"]{
	width: 100%;
	height: 100%;
	font-size: 30px;
	}

	table,form{
	width: 300px;
	height: 300px;
	margin: 0 auto;

	}	
</body>
</html>
